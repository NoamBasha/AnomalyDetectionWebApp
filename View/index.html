<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anomaly Detection Server</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <br />
    <br />
    <div>Anomaly Detection Server</div>

    <form
      id="detectForm"
      action="/detect"
      method="POST"
      enctype="multipart/form-data"
      name="detectForm"
      target="result"
    >
      <table class="center">
        <tr>
          <td>Train CSV file</td>
          <td>
            <input
              type="file"
              name="train_csv_file"
              accept=".xlsx, .xls, .csv"
            />
          </td>
          <td>Test CSV file</td>
          <td>
            <input
              type="file"
              name="test_csv_file"
              accept=".xlsx, .xls, .csv"
            />
          </td>
          <td><input type="submit" value="Detect" /></td>
        </tr>
        <br />
        <tr>
          <td><label for="algorithms">Choose an Algorithm:</label></td>
          <td>
            <select name="algorithms" id="algorithms">
              <option value="regression">A Regression-BasedAlgorithm</option>
              <option value="hybrid">Hybrid Algorithm</option>
            </select>
          </td>
        </tr>
        <br />
        <tr>
          <td><iframe name="result"></iframe></td>
        </tr>
      </table>
    </form>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="responseHandler.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anomaly Detection Server</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <br />
    <br />
    <div>Anomaly Detection Server</div>

    <form
      action="/detect"
      method="POST"
      enctype="multipart/form-data"
      name="detectForm"
      target="result"
    >
      <table class="center">
        <tr>
          <td>Train CSV file</td>
          <td>
            <input
              type="file"
              name="train_csv_file"
              accept=".xlsx, .xls, .csv"
            />
          </td>
          <td>Test CSV file</td>
          <td>
            <input
              type="file"
              name="test_csv_file"
              accept=".xlsx, .xls, .csv"
            />
          </td>
          <td><input type="submit" value="Detect" /></td>
        </tr>
        <br />
        <tr>
          <td><label for="algorithms">Choose an Algorithm:</label></td>
          <td>
            <select name="algorithms" id="algorithms">
              <option value="regression">A Regression-BasedAlgorithm</option>
              <option value="hybrid">Hybrid Algorithm</option>
            </select>
          </td>
        </tr>
        <br />
        <tr>
          <td><iframe name="result"></iframe></td>
        </tr>
      </table>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Anomaly Detection Server</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="formValidator.js"></script>
  </head>



  <body>
    <!-- Background image -->
    <div class="bg-image d-flex justify-content-center align-items-center" style="
          background-image: url('https://www.bdo.co.il/getmedia/0cb17020-f560-4d24-82f2-e8202a07654a/shutterstock_8.jpg.aspx');
          height: 100vh;
        ">
      <!-- Background image -->

      <form id="detectForm" action="/detect" method="POST" enctype="multipart/form-data" name="detectForm"
        target="result">

        <div class="grid-container">
          <!-- Anomaly Title -->
          <div class="item1">
            <h1>Anomaly Detection Server</h1>
          </div>

          <!-- the result bord-->
          <div class="item2"><iframe width="500" height="430" id="result" name="result"></iframe></div>

          <!-- Train CSV file title -->
          <div class="item3">
            <h5>Train CSV file</h5>
          </div>

          <!-- Train CSV file button -->
          <div class="item4">
            <button type="button" class="btn btn-info">
              <input type="file" id="train_csv_file" name="train_csv_file" accept=".xlsx, .xls, .csv"></input>
            </button>
          </div>

          <!-- text CSV file title -->
          <div class="item5">
            <h5>Test CSV file</h5>
          </div>

          <!-- text CSV file button -->
          <div class="item6">
            <button type="button" class="btn btn-info">
              <input type="file" id="test_csv_file" name="test_csv_file" accept=".xlsx, .xls, .csv"></input>
            </button>
          </div>

          <!-- algorithm title -->
          <div class="item7">
            <h5>Choose an Algorithm</h5>
          </div>

          <!-- algorithm button -->
          <div class="item8">
            <button type="button" class="btn btn-info">
              <select name="algorithms" id="algorithms">
                <option value="regression">A Regression-Based Algorithm</option>
                <option value="hybrid">Hybrid Algorithm</option>
              </select>
            </button>
          </div>

          <!-- detect button -->
          <div class="item9">
            <button type="submit" class="btn btn-outline-info" class="btn-group" style="width:100%">Detect</button>
          </div>
        </div>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="responseHandler.js"></script>
    </div>
    </form>
  </body>

</html>

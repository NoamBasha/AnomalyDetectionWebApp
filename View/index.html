<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection Server</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="formValidator.js"></script>
  </head>

  <body>
    <!-- Background image -->
    <div id="intro" class="view">
      <div class="full-bg-img"></div>
      <!-- Background image -->

      <div class="my_divs" class="container">
        <div class="my_divs" class="row">
          <div class="my_divs" id="primary" class="panel panel-primary">
            <div class="my_divs" class="panel-body">
              <form onsubmit="return denyFormRequest(event)" id="detectForm" enctype="multipart/form-data"
                name="detectForm" target="result">
                <br>
                <h1>Anomaly Detector</h1>
                <br>
                <h5>Train CSV file</h5>
                <button type="button" class="btn btn-outline-danger">
                  <input type="file" id="train_csv_file" name="train_csv_file" accept=".xlsx, .xls, .csv"></input>
                </button>
                <br>
                <br>
                <h5>Test CSV file</h5>
                <button type="button" class="btn btn-outline-danger">
                  <input type="file" id="test_csv_file" name="test_csv_file" accept=".xlsx, .xls, .csv"></input>
                </button>
                <br>
                <br>
                <h5>Choose an Algorithm</h5>
                <button type="button" class="btn-outline-danger">
                  <select name="algorithms" id="algorithms">
                    <option value="regression">A Regression-Based Algorithm</option>
                    <option value="hybrid">Hybrid Algorithm</option>
                  </select>
                </button>
                <button type="submit" id="detect" name="detect" class="btn-outline-danger">Detect</button>
                <br>
                <br>
                <div class="t-container">
                  <table id="result" name="result"> </table>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="responseHandler.js"></script>
  </body>

</html>
